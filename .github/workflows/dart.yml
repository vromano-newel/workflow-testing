name: Analyze and Testing

on:
  push:
    branches:
      - feature-*

  pull_request:
    branches:
      - main
      - version-*

jobs:
  analysis:
    name: analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.13.6
      - name: Flutter getting dependencies
        run: flutter pub get
      - name: Analyze code
        run: dart analyze .
  testing:
    name: testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.13.6
      - name: Flutter getting dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test
